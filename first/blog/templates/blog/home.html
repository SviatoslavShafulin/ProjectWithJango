<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
    <style>
    .body {
        font-family: Arial, sans-serif;
        background-color: #3f3c3c   ;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    header {
        background: #0fa0bd;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #394e62 3px solid;
    }
    header a {
        color: #504242;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
    }
    header ul {
        padding: 0;
        list-style: none;
        position: relative;
    }
    header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
    }
    header #branding {
        float: left;
    }
    header #branding h1 {
        margin: 0;
    }
    header nav {
        float: right;
        margin-top: 10px;
    }
    header .highlight, header .current a {
        color: #e8491d;
        font-weight: bold;
    }
    header a:hover {
        color: #84b575;
        font-weight: bold;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown-content a {
        color: rgb(201, 168, 200);
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
    .dropdown-content a:hover {
        background-color: #575757;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .content {
        padding: 20px;
        background: #c9e13d;
        margin-top: 20px;
    }
    .content ul {
        list-style: none;
        padding: 0;
    }
    .content li {
        background: #5ff2b2;
        margin: 5px 0;
        padding: 20px;
        border: #a07878 1px solid;
        position: relative;
    }
    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
    }
    .post-form {
        margin-top: 20px;
        padding: 20px;
        background: #5bb1f8;
        border: 1px solid #ccc;
    }
    .post-form input, .post-form textarea, .post-form button {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
    }
    .post-form button {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    .post-form button:hover {
        background-color: #0056b3;
    }
    .delete-btn, .star-btn {
        position: absolute;
        top: 10px;
        padding: 5px 10px;
        cursor: pointer;
        border: none;
        color: #30822b;
    }
    .delete-btn {
        right: 10px;
        background: #e8491d;
    }
    .delete-btn:hover {
        background: #cc0000;
    }
    .star-btn {
        right: 70px;
        background: #f0ad4e;
    }
    .star-btn:hover {
        background: #ec971f;
    }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Hi dear teacher!
                </h1>
            </div>
            <nav>
                <ul>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropbtn">Home</a>
                        <div class="dropdown-content">
                            <a href="#profile">Profile</a>
                            <a href="#blogs">Blogs</a>
                            <a href="#about">About</a>
                            <a href="#services">Services</a>
                            <a href="#contact">Contact</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container content">
        <h1>Posts</h1>
        <ul id="posts">
            <!-- Posts will be dynamically inserted here -->
        </ul>
        <div class="post-form">
            <h2>Add new post</h2>
            <input type="text" id="title" placeholder="Post Title">
            <textarea id="content" placeholder="Post Content"></textarea>
            <button onclick="addPost()">Submit</button>
        </div>
    </div>
    <footer>
        <p>Jango blog &copy; 2024 by Sviatoslav Shafulin
        </p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
        });

        function addPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const createdAt = new Date().toLocaleString();

            if (title === "" || content === "") {
                alert("Please fill in both fields.");
                return;
            }

            const post = { title, content, createdAt };

            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push(post);
            localStorage.setItem('posts', JSON.stringify(posts));

            appendPost(post, posts.length - 1);
            document.getElementById('title').value = "";
            document.getElementById('content').value = "";
        }

        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.forEach((post, index) => appendPost(post, index));
        }

        function appendPost(post, index) {
            const postList = document.getElementById('posts');
            const postItem = document.createElement('li');
            postItem.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.content}</p>
                <small>${post.createdAt}</small>
                <button class="delete-btn" onclick="deletePost(${index})">Delete</button>
                <button class="star-btn" onclick="starPost(${index})">Star</button>
            `;
            postList.appendChild(postItem);
        }

        function deletePost(index) {
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.splice(index, 1);
            localStorage.setItem('posts', JSON.stringify(posts));
            document.getElementById('posts').innerHTML = "";
            loadPosts();
        }

        function starPost(index) {
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            const [starredPost] = posts.splice(index, 1);
            posts.unshift(starredPost);
            localStorage.setItem('posts', JSON.stringify(posts));
            document.getElementById('posts').innerHTML = "";
            loadPosts();
        }
    </script>
</body>
</html>
